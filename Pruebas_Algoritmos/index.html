<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre"><br>
            <label for="tiempo">Tiempo</label>
            <input type="text" id="tiempo"><br>
            <label for="">Importancia</label>
            <div class="importanciaRadios">
                <input type="radio" name="importancia" value="0">
                <input type="radio" name="importancia" value="1">
                <input type="radio" name="importancia" value="2">
                <input type="radio" name="importancia" value="3">
            </div>
            <div class="dificultadRadios">
                <input type="radio" name="dificultad" value="0">
                <input type="radio" name="dificultad" value="1">
                <input type="radio" name="dificultad" value="2">
                <input type="radio" name="dificultad" value="3">
                <input type="radio" name="dificultad" value="4">
                <input type="radio" name="dificultad" value="5">
            </div>
            <button id="crearTarea">Crear Tarea</button>
        </form>
        <br>
        <button id="ordenar">Ordenar las tareas</button>
    </div>
    <div id="tareasField">

    </div>
    <script type="module" src="./js/app-ordenacion.js"></script>
    <script type="module" src="./js/generadorTareas.js"></script>
    <script type="module" src="./js/algoritmosOrdenacion.js"></script>
</body>
</html>
